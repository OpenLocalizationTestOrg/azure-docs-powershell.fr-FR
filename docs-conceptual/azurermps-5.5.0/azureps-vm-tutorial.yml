items:
- durationInMinutes: 1
  content: "<span data-ttu-id=\"62c0e-104\">Dans ce tutoriel, vous allez découvrir toutes les étapes relatives à la configuration d’une machine virtuelle avec Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-104\">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id=\"62c0e-105\">Le didacticiel traite également des requêtes de sortie, de la réutilisation de ressources Azure et du nettoyage des ressources.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-105\">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>\n\n<span data-ttu-id=\"62c0e-106\">Vous pouvez réaliser ce tutoriel avec l’expérience interactive proposée par Azure Cloud Shell, ou [installer l’interface Azure PowerShell](install-azurerm-ps.md) localement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-106\">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>\n\n<span data-ttu-id=\"62c0e-107\">Utilisez __Ctrl-Maj-v__ (__Cmd-Maj-v__ sur macOS) pour coller du texte didactique dans Azure Cloud Shell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-107\">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>"
- durationInMinutes: 1
  title: <span data-ttu-id="62c0e-108">Se connecter</span><span class="sxs-lookup"><span data-stu-id="62c0e-108">Log in</span></span>
  content: "<span data-ttu-id=\"62c0e-109\">Si vous utilisez une installation locale d’Azure PowerShell, vous devez vous connecter avant d’effectuer toute autre étape.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-109\">If you're using a local install of the Azure PowerShell, you need to log in before performing any other steps.</span></span>\n\n```powershell\nLogin-AzureRmAccount\n```\n\n<span data-ttu-id=\"62c0e-110\">Complétez le processus de connexion en suivant les étapes affichées dans votre terminal.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-110\">Complete the login process by following the steps displayed in your terminal.</span></span>"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"62c0e-111\">Créer un groupe de ressources</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-111\">Create a resource group</span></span>"
  content: "<span data-ttu-id=\"62c0e-112\">Dans Azure, toutes les ressources sont allouées dans un groupe de gestion des ressources.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-112\">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id=\"62c0e-113\">Les groupes de ressources proposent des regroupements logiques de ressources, ce qui facilite leur utilisation en tant que collection.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-113\">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>\n<span data-ttu-id=\"62c0e-114\">Pour ce didacticiel, toutes les ressources créées vont dans un seul groupe nommé `TutorialResources`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-114\">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>\n\n```powershell\nNew-AzureRmResourceGroup -Name TutorialResources -Location eastus\n```\n\n```Output\nResourceGroupName : TutorialResources\nLocation          : eastus\nProvisioningState : Succeeded\nTags              :\nResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources\n```"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"62c0e-115\">Créer des informations d’identification pour la machine virtuelle</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-115\">Create admin credentials for the VM</span></span>"
  content: "<span data-ttu-id=\"62c0e-116\">Avant de pouvoir créer une nouvelle machine virtuelle, vous devez créer un objet d’informations d’identification contenant le nom d’utilisateur et un mot de passe pour le compte d’administrateur de la machine virtuelle Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-116\">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>\n\n```powershell\n$cred = Get-Credential -Message \"Enter a username and password for the virtual machine.\"\n```\n\n<span data-ttu-id=\"62c0e-117\">Lorsque vous y êtes invité, saisissez le nom d’utilisateur et le mot de passe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-117\">Enter the username and password when prompted.</span></span> <span data-ttu-id=\"62c0e-118\">L’objet d’informations d’identification en résultant est transmis en tant que paramètre à l’étape suivante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-118\">The resulting credential object is passed as a parameter in the next step.</span></span>\n\n```Output\nWindows PowerShell credential request.\nEnter a username and password for the virtual machine.\nUser: tutorAdmin\nPassword for user tutorAdmin: *********\n```"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"62c0e-119\">Création d'une machine virtuelle</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-119\">Create a virtual machine</span></span>"
  content: "<span data-ttu-id=\"62c0e-120\">Les machines virtuelles dans Azure ont un grand nombre de dépendances.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-120\">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id=\"62c0e-121\">Azure PowerShell crée ces ressources selon les arguments de ligne de commande que vous spécifiez.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-121\">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id=\"62c0e-122\">Pour une meilleure lisibilité, nous utilisons [PowerShell Splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) pour transmettre les paramètres aux applets de commande Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-122\">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>\n\n<span data-ttu-id=\"62c0e-123\">Créez une nouvelle machine virtuelle exécutant Windows.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-123\">Create a new virtual machine running Windows.</span></span>\n\n```powershell\n$vmParams = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM1'\n  Location = 'eastus'\n  ImageName = 'Win2016Datacenter'\n  PublicIpAddressName = 'tutorialPublicIp'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM1 = New-AzureRmVM @vmParams\n```\n<span data-ttu-id=\"62c0e-124\">Une fois la machine virtuelle créée, vous pouvez voir les valeurs de paramètre utilisées ainsi que les ressources Azure créées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-124\">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>\n<span data-ttu-id=\"62c0e-125\">PowerShell déplace une barre de progression comme indiqué ci-dessous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-125\">PowerShell will displace a progress bar as shown below.</span></span>\n\n```Output\n Creating Azure resources\n  39% \\\n  [ooooooooooooooooooooooooooooooooooo                                                                 ]\n\n  Creating TutorialVM1 virtual machine.\n```\n\n<span data-ttu-id=\"62c0e-126\">Une fois que la machine virtuelle est prête, il est possible de consulter les résultats dans le Portail Azure ou en examinant la variable \\$newVM1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-126\">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \\$newVM1 variable.</span></span>\n\n```powershell\n$newVM1\n```\n\n```Output\nResourceGroupName : TutorialResources\nId                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1\nVmId              : 12345678-9abc-def0-1234-56789abcedf0\nName              : TutorialVM1\nType              : Microsoft.Compute/virtualMachines\nLocation          : eastus\nTags              : {}\nHardwareProfile   : {VmSize}\nNetworkProfile    : {NetworkInterfaces}\nOSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState : Succeeded\nStorageProfile    : {ImageReference, OsDisk, DataDisks}\n```\n\n<span data-ttu-id=\"62c0e-127\">Les valeurs de propriété répertoriées entre accolades sont des objets imbriqués.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-127\">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id=\"62c0e-128\">Au cours de l’étape suivante, nous allons vous montrer comment afficher des valeurs spécifiques dans ces objets imbriqués.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-128\">In the next step we will show you how to view specific values in these nested objects.</span></span>"
- durationInMinutes: 5
  title: "<span data-ttu-id=\"62c0e-129\">Obtenir des informations sur les machines virtuelles avec des requêtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-129\">Get VM information with queries</span></span>"
  content: "<span data-ttu-id=\"62c0e-130\">Voyons comment obtenir des informations plus détaillées à partir de la machine virtuelle que nous venons de créer.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-130\">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id=\"62c0e-131\">Dans cet exemple, nous vérifions le nom de la machine virtuelle et le compte d’administrateur que nous avons créé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-131\">In this example, we verify the Name of the VM and the admin account we created.</span></span>\n\n```powershell\n$newVM1.OSProfile | Select-Object ComputerName,AdminUserName\n```\n\n```Output\nComputerName AdminUsername\n------------ -------------\nTutorialVM1  tutorialAdmin\n```\n\n<span data-ttu-id=\"62c0e-132\">Nous pouvons utiliser les autres commandes Azure PowerShell pour obtenir des informations spécifiques sur la configuration du réseau.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-132\">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>\n\n```powershell\n$newVM1 | Get-AzureRmNetworkInterface |\n  Select-Object -ExpandProperty IpConfigurations |\n    Select-Object Name,PrivateIpAddress\n```\n\n<span data-ttu-id=\"62c0e-133\">Dans cet exemple, nous utilisons le pipeline PowerShell pour envoyer l’objet \\$newVM1 à l’applet de commande `Get-AzureRmNetworkInterface`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-133\">In this example we are using the PowerShell pipeline to send the \\$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id=\"62c0e-134\">À partir de l’objet d’interface réseau qui en résulte, nous sélectionnons l’objet IpConfigurations imbriqué.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-134\">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id=\"62c0e-135\">À partir de l’objet IpConfigurations, nous sélectionnons les propriétés Name et PrivateIpAddress.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-135\">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>\n\n```Output\nName        PrivateIpAddress\n----        ----------------\nTutorialVM1 192.168.1.4\n```\n\n<span data-ttu-id=\"62c0e-136\">Pour confirmer que la machine virtuelle est en cours d’exécution, nous devons nous connecter via le Bureau à distance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-136\">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id=\"62c0e-137\">Pour ce faire, nous devons connaître l’adresse IP publique.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-137\">For that, we need to know the Public IP address.</span></span>\n\n```powershell\n$publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources\n\n$publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}\n```\n\n<span data-ttu-id=\"62c0e-138\">Dans cet exemple, nous utilisons l’objet `Get-AzureRmPublicIpAddress` et stockons les résultats dans la variable \\$publicIp.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-138\">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \\$publicIp variable.</span></span> <span data-ttu-id=\"62c0e-139\">À partir de cette variable, nous sélectionnons les propriétés et utilisons une expression pour récupérer la propriété Fqdn imbriquée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-139\">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>\n\n```Output\nName             IpAddress           FQDN\n----             ---------           ----\ntutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"62c0e-140\">À partir de votre machine locale, vous pouvez exécuter la commande suivante pour vous connecter à la machine virtuelle via le Bureau à distance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-140\">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v <PUBLIC_IP_ADDRESS>\n```\n\n<span data-ttu-id=\"62c0e-141\">Pour plus d’informations sur l’interrogation des propriétés de l’objet, consultez [Querying for Azure resources](./queries-azureps.md) (Interrogation de ressources Azure).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-141\">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>"
- durationInMinutes: 4
  title: "<span data-ttu-id=\"62c0e-142\">Création d’une nouvelle machine virtuelle sur le sous-réseau existant</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-142\">Creating a new VM on the existing subnet</span></span>"
  content: "<span data-ttu-id=\"62c0e-143\">La deuxième machine virtuelle utilise le sous-réseau existant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-143\">The second VM uses the existing subnet.</span></span>\n\n```powershell\n$vm2Params = @{\n  ResourceGroupName = 'TutorialResources'\n  Name = 'TutorialVM2'\n  ImageName = 'Win2016Datacenter'\n  VirtualNetworkName = 'TutorialVM1'\n  SubnetName = 'TutorialVM1'\n  PublicIpAddressName = 'tutorialPublicIp2'\n  Credential = $cred\n  OpenPorts = 3389\n}\n$newVM2 = New-AzureRmVM @vm2Params\n\n$newVM2\n```\n\n```Output\nResourceGroupName        : TutorialResources\nId                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2\nVmId                     : 12345678-9abc-def0-1234-56789abcedf1\nName                     : TutorialVM2\nType                     : Microsoft.Compute/virtualMachines\nLocation                 : eastus\nTags                     : {}\nHardwareProfile          : {VmSize}\nNetworkProfile           : {NetworkInterfaces}\nOSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}\nProvisioningState        : Succeeded\nStorageProfile           : {ImageReference, OsDisk, DataDisks}\nFullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com\n```\n\n<span data-ttu-id=\"62c0e-144\">Vous pouvez ignorer les quelques étapes relatives à l’obtention de l’adresse IP publique de la nouvelle machine virtuelle, dans la mesure où elle est renvoyée dans la propriété FullyQualifiedDomainName de l’objet \\$newVM2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-144\">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \\$newVM2 object.</span></span> <span data-ttu-id=\"62c0e-145\">Utilisez la commande suivante pour vous connecter à l’aide du Bureau à distance.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-145\">Use the following command to connect using Remote Desktop.</span></span>\n\n```powershell\nmstsc.exe /v $newVM2.FullyQualifiedDomainName\n```"
- durationInMinutes: 4
  title: <span data-ttu-id="62c0e-146">Nettoyage</span><span class="sxs-lookup"><span data-stu-id="62c0e-146">Cleanup</span></span>
  content: "<span data-ttu-id=\"62c0e-147\">Maintenant que le didacticiel est terminé, il est temps de nettoyer les ressources créées.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-147\">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id=\"62c0e-148\">Vous pouvez supprimer des ressources individuelles avec la commande `Remove-AzureRmResource`, mais la manière la plus sûre de supprimer toutes les ressources dans un groupe de ressources reste de supprimer le groupe à l’aide de la commande `Remove-AzureRmResourceGroup`.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-148\">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>\n\n```powershell\n$job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob\n\n$job\n```\n\n```Output\nId     Name            PSJobTypeName   State         HasMoreData     Location             Command\n--     ----            -------------   -----         -----------     --------             -------\n1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...\n```\n\n<span data-ttu-id=\"62c0e-149\">Cette commande supprime les ressources créées durant le didacticiel et assure leur libération dans le bon ordre.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-149\">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id=\"62c0e-150\">Le paramètre `-AsJob` empêche le blocage de PowerShell lors de la suppression.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-150\">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id=\"62c0e-151\">Pour attendre la fin de la suppression, utilisez la commande suivante :</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-151\">To wait until the deletion is complete, use the following command:</span></span>\n\n```powershell\nWait-Job -Id $job.Id\n```\n\n<span data-ttu-id=\"62c0e-152\">Une fois le nettoyage effectué, le didacticiel est terminé.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-152\">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id=\"62c0e-153\">Continuez pour obtenir un résumé de tout ce que vous avez appris et des liens vers des ressources qui vous aideront à effectuer les étapes suivantes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-153\">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>"
- durationInMinutes: 1
  title: "<span data-ttu-id=\"62c0e-154\">Résumé</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-154\">Summary</span></span>"
  content: "\n<span data-ttu-id=\"62c0e-155\">Félicitations !</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-155\">Congratulations!</span></span> <span data-ttu-id=\"62c0e-156\">Vous avez appris à créer des machines virtuelles avec des ressources nouvelles ou existantes, utilisé des expressions et d’autres commandes Azure PowerShell pour capturer des données à stocker dans des variables d’environnement, et examiné certaines ressources créées pour des machines virtuelles Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"62c0e-157\">Ce que vous allez faire maintenant dépend de la manière dont vous envisagez d’utiliser Azure PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"62c0e-158\">Il existe une variété de documents qui approfondissent les fonctionnalités traitées dans ce didacticiel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"62c0e-159\">Documentation approfondie sur Azure PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"62c0e-160\">Vous souhaiterez peut-être prendre le temps d’explorer l’ensemble de la [documentation relative à Azure PowerShell](overview.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"62c0e-161\">Pour plus d’informations sur les commandes utilisées dans ce tutoriel, consultez les articles suivants.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"62c0e-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"62c0e-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"62c0e-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"62c0e-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"62c0e-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"62c0e-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"62c0e-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"62c0e-169\">Il existe également des articles qui approfondissent les fonctionnalités qui ont été démontrées dans le tutoriel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"62c0e-170\">PowerShell splatting</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"62c0e-171\">Requêtes</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"62c0e-172\">Mise en forme</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"62c0e-173\">Utilisation de travaux PowerShell</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"62c0e-174\">Exemples de scripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"62c0e-175\">Si vous souhaitez commencer immédiatement avec des tâches spécifiques, consultez quelques exemples de scripts.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"62c0e-176\">Machines virtuelles Linux</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"62c0e-177\">Machines virtuelles Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"62c0e-178\">Web Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"62c0e-179\">Bases de données SQL</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"62c0e-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"62c0e-181\">Commentaires</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-181\">Feedback</span></span>\n\n<span data-ttu-id=\"62c0e-182\">Si vous souhaitez donner votre avis, proposer des suggestions, ou poser des questions, il existe plusieurs façons de nous contacter.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"62c0e-183\">`Send-Feedback` est une commande intégrée pour Azure PowerShell qui permet d’envoyer des commentaires de forme libre à l’équipe.</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"62c0e-184\">Complétez une demande de fonctionnalité ou un rapport de bogues dans le [référentiel Azure PowerShell](https://github.com/Azure/azure-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"62c0e-185\">Posez une question ou obtenez des précisions en signalant un problème dans le [référentiel de documentation Azure PowerShell](https://github.com/Azure/azure-docs-powershell/issues).</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"62c0e-186\">Nous espérons que vous appréciez l’utilisation d’Azure PowerShell !</span><span class=\"sxs-lookup\"><span data-stu-id=\"62c0e-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
